<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>amicablenum</title>
</head>

<body>
        
    <form name = "form1">
        First Number: <br>
        <input type = "text" id = "fnum"><br>
        Second number: <br>
        <input type = "text" id = "snum"><br>
        <input type = "button" value = "submit" onclick = "amicable()">
    </form>
    <br> <br>
    
    <div id = "output"></div>
    
    <script language = "javascript">
        
        function amicable(){
            
            fnum = document.getElementById("fnum").value;
            snum = document.getElementById("snum").value;
            
            fnum_factor = [];
            for (let i = 1; i <= (fnum / 2); i++) {
                if (fnum % i == 0) {
                    fnum_factor.push(i);
                }
            }
            
            var fnum_sum = 0;
            for (let x = 0; x < fnum_factor.length; x++) {
                fnum_sum += fnum_factor[x];
            }
            
            snum_factor = [];
            for (let j = 1; j <= (snum / 2); j++) {
                if (snum % j == 0) {
                    snum_factor.push(j);
                }
            }
            
            var snum_sum = 0;
            for (let y = 0; y < snum_factor.length; y++) {
                snum_sum += snum_factor[y];
            }
            
            if ((fnum_sum == snum) and (snum_sum == fnum)) {
                document.getElementById("output").innerHTML = "Amicable.";
            } else {
                document.getElementById("output").innerHTML = "Not amicable.";
            }
        }
    </script>
    
    
</body>
</html>
