<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>amicablenum</title>
</head>

<body>
    
    <form>
        <label for = "fnum">First number:</label> <br>
        <input type = "number" id = "fnum" name = "fnum"><br>
        <label for = "snum">Second number:</label> <br>
        <input type = "number" id = "snum" name = "snum"><br>
        <button type = "button" onclick = "amicable()">Submit</button>
    </form>
    
    <div id = "output"></div>
    
    <script>
        
        let fnum = document.getElementById(fnum);
        let snum = document.getElementById(snum);
        
        function amicable() {
            
            var fnum_factor = [];
            for (let i = 1; i <= (fnum / 2); i++) {
                if (fnum % i == 0) {
                    fnum_factor.push(i);
                }
            }
            
            var fnum_sum = 0;
            for (let x = 0; x < fnum_factor.length; x++) {
                fnum_sum += fnum_factor[x];
            }
            
            var snum_factor = [];
            for (let j = 1; j <= (snum / 2); j++) {
                if (snum % j == 0) {
                    snum_factor.push(j);
                }
            }
            
            var snum_sum = 0;
            for (let y = 0; y < snum_factor.length; y++) {
                snum_sum += snum_factor[y];
            }
            
            if ((fnum_sum == snum) and (snum_sum == fnum)) {
                document.getElementById("output").innerHTML = "Amicable.";
            } else {
                document.getElementById("output").innerHTML = "Not amicable.";
            }
        }
    </script>
    
    
</body>
</html>
